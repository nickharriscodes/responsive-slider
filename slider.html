<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Responsive Slider</title>
  </head>
  <body >
  <!-- Slideshow container -->
    <div class="slideshow-container">

      <div class="content-container">
      <!-- Full-width images -->
        <a href="#" class="slide-link" >
          <div class="mySlides fade">
            <img class="building-pic" src="https://i0.wp.com/rheaply-wp.flywheelsites.com/wp-content/uploads/2020/07/abbvie-building-2.jpg?w=1080&ssl=1">
          </div>
          <div class="text fade">This is a text area</div>
        </a>
        
        <a href="#" class="slide-link" >
          <div class="mySlides fade">
            <img class="building-pic" src="https://i2.wp.com/rheaply-wp.flywheelsites.com/wp-content/uploads/2020/07/NU.jpeg?w=600&ssl=1">
          </div>
          <div class="text fade">This is a text area</div>
        </a>

        <a href="#" class="slide-link" >
          <div class="mySlides fade">
            <img class="building-pic" src="https://i2.wp.com/test-rp.com/wp-content/uploads/2020/07/microscopes-scaled.jpg?w=1080&ssl=1">
          </div>
          <div class="text fade">This is a text area</div>
        </a>
      </div>

      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)"> < </a>
      <a class="next" onclick="plusSlides(1)"> > </a>
    </div>
    <br>

  <!-- The dots/circles -->
    <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
